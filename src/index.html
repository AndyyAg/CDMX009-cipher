<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codificación segura</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  
  <body>
    <!--Título-->
    <header>
    <div id="root">
        <h1>Codificación segura.</h1>
    </div>
    </header>
    
    <!-- HOME-->
    <div id="HOME"> 
      <h1>Codificación segura</h1>    
      <form action="index.js">
        
        <input type="text" name="send box" id="sendbox" maxlength="4" >
        <!--Ingresar un Alert() para confirmar que son cuatro dígitos en JS-->
        <p>Ingresa una clave a cuatro dígitos</p>
      </form>

    </div>
<!-- MESSAGE-->
    <div id="MESSAGE">
      <section>
        <h1>Escribe tu mensaje</h1>
        <input type="text" name="send box" id="textbox" maxlength="50">
      </section>

    </div>
<!-- RESULT-->
    <div id="RESULT">
        <h2> Mensaje codificado</h2>
<!-- En las cajas de texto se mostrará el resultado sobre el txt box y el sendbox-->
        <h2>Mensaje decodificado</h2>
    </div>
<!-- END-->
    <div id="END">
        <h3>Gracias por usar decodificación segura</h3>

        <p>Da click en el candado para salir</p>
    </div>
  
  </body>
</html>
